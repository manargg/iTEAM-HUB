<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./CSS-files/login.css"> 
    <link href="Images/icon.webp" rel="icon">
    <title>iTEAM HUB</title>
</head>
<body>
    <!--NavBar logo and link-->
    <nav>
    <div class="logo">
       <a href="#"><img src="Images/icon.webp" class="logo-icon"> </a>
       <span class="nam-web"> iTEAM HUB </span>
    </div>

    <div>

        <ul class="menu-head" >
            <li class="menu-iteam1"><a href="index.html">Home Page</a></li>
        </ul>

    </div>
    </nav>

    <!--End NavBar logo and link-->
     

    <!--l0gin form  and img-->
    <div class="login-form">
        <!--login box(text and pass)-->
    <div class="login-box">
        <!--Header-login-->
        <div class="login-header">
          <header>Login</header>
        </div>
        <!--End Header-login-->

        <!--UserName-->
         <div class="input-box">
            <i class="fas fa-user"></i>
            <input type="text" class="input-field" placeholder="UserName" autocomplete="off" required>
         </div>
        <!--End UserName-->

        <!--Password-->
        <i class="pass"></i>
         <div class="input-box">
            <input type="password" class="input-field" placeholder="password" autocomplete="off" required>
         </div>
          <!--End Password-->

          <!--btn sing in-->
         <div class="input-submit">
            <button class="submit-dtn" id="submit">Sign in</button>
            
         </div>
         <!--End btn sing in-->

         <div class="forgot">
            <!--check(remember)-->
            <section>
                <input type="checkbox"  id="check"> 
                <label>Remember me</label>
                <a href=""><span>Terms and condition</span></a>
            </section>
           <!--End check(remember)-->
            
         </div>
       </div>


       <!--img-div-->
       <div class="img-div">
        <img src="Images/Mobile login-cuate.svg">
            </div>
            <!--End img-div-->
    </div>
    
       

    
</body>
</html>
