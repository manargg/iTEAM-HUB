<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./CSS-files/login.css">
   <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
   <link rel="icon" href="./Images/icon.webp" type="image/png">
   <title>Login Page</title>
</head>
<body>
    <div class="container">

        <div class="login">
            <div class="nav">
                <a href="#"><img src="./Images/icon.webp" alt="">iTEAM HUB</a>
                <a href="index.html"> Home Page</a>
            </div>
            <h2>LOGIN</h2>
            <form id="login-form">
        
                <div class="username">
                    <input type="text" placeholder="Username" required>
                    <i class="ri-user-3-line"></i>
                    <p class="hidden">This field is required</p>
                </div>

                <div class="password">
                    <input type="password" placeholder="Password" required>
                    <i class="ri-lock-line"></i>
                    <p class="hidden">This field is required</p>
                    <p class="hidden" id="error-message">The Username or Password You Entered isn't correct!</p>
                </div>

                <button type="submit" onclick="validateLogin(event)">SIGN IN</button>
                

                <div class="validation">
                    <div class="left">
                        <input type="checkbox" name="" id="">
                        <span>Remember Me</span>
                    </div>
                    <span>Terms and Conditions</span>
                </div>
            </form>
        </div>

        <div class="login-image">
            <img src="./Images/Mobile login-cuate.svg" alt="">
        </div>
    </div>
 
    <script src="./JS-files/login.js"></script>
</body>
</html>
